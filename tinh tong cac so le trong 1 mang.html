<script>
    let arr = [1, 2, 3, 4, 5, 6];
    let sum = 0;
    function tinh_tong() {
        for (i = 0; i < arr.length; i++){
            if ( arr[i] % 2 !==0 ){
                sum += arr[i]
            }
        }document.write('Tổng các số lẻ trong mảng là  '+ sum);
    }
    tinh_tong()
</script>
