<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 6, 7, 9, 12, 15, 20];
    sum = 0;
    for (i = 0; i < arr.length; i++){
        for (j = 1; j < arr[i]; j++){
            if (arr[i] % j === 0){
                sum += j;
                }
            }
        }
    if (sum === arr[i]){
        document.write(arr[i])
    }
</script>

</body>
</html>
