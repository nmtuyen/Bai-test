<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i = 1;

    while (i <= 100)
    {
        if (i % 9 == 0) {
            i++;
            continue;
        }

        document.write(i + " - ");
        i++;
    }
</script>

</body>
</html>
